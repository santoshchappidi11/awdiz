<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <label>Name</label>
      <input type="text" id="name" /><br /><br />
      <label>Number</label>
      <input type="number" id="number" /><br /><br />
      <label>Email</label>
      <input type="email" id="email" /><br /><br />
      <label>Password</label>
      <input type="password" id="password" /><br /><br />
      <input type="submit" value="Register" /><br />
    </form>
    <br />
    <br />
    <button
      style="
        border: none;
        background: none;
        border-radius: 4px;
        padding: 8px 10px;
        background-color: rgb(255, 115, 100);
        color: white;
      "
      onclick="getDataFromLocalStorage()"
    >
      Get Data From Local Storage
    </button>
  </body>
