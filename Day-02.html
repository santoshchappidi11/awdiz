<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2-html</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>SR.NO</th>
          <th>Name of College</th>
          <th>Year</th>
          <th>%</th>
        </tr>
      </thead>
        <tr>
        <tr>
          <td>2</td>
          <td>XYZ College</td>
          <td>2021</td>
          <td>85</td>
        </tr>
        <tr>
          <td>3</td>
          <td>LMN School</td>
          <td>2015</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <!-- Lists -->
    <!-- Two types
        1. Order List -> 1, 2, 3
        2. Unorder List  -> Bullet Points or DOTS-->

    <h1>Lists</h1>
    <h2>Order List</h2>
    <ol>
      <li>Mango</li>
      <li>Grapes</li>
      <li>Watermelon</li>
      <li>Banana</li>
    </ol>
    <br />
    <h2>Unorder List</h2>
    <ul>
      <li>Santosh</li>
      <li>Virat</li>
      <li>Ronaldo</li>
      <li>Messi</li>
    </ul>
  </body>
</html>
